<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary template 1</title>
    <link rel="stylesheet" href="temp1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Roboto+Condensed:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="input-title input-group mb-3">
                    <input type="text" class="form-control" name="title" id="title">
                </div>
                <div class="title"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2 d-flex flex-wrap">
                <div class="mb-3 pic ">
                    <div class="pic1">
                        <div class="addPic1">+
                        </div>
                        <input class="form-control inputPic1" type="file" id="pic1" name="pic1">

                    </div>
                </div>
                <div class="graph1">
                    <textarea class="form-control" placeholder="Leave your content here" id="graph1"
                        name="graph1"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2 d-flex flex-wrap">
                <div class="graph2">
                    <textarea class="form-control" placeholder="Leave your content here" id="graph2"
                        name="graph2"></textarea>
                </div>
                <div class="pic pic2">
                    <div class="addPic2">+
                    </div>
                    <input class="form-control inputPic2" type="file" id="pic2" name="pic2">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2">

                <section class="date-container">

                    <div class="date"></div>
                </section>
                <button class=" saveBtn btn btn-success">Save your draft</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="./temp1.js"></script>

</html>
