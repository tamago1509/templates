<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary template 1</title>
    <link rel="stylesheet" href="temp1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="row">
                    <div class="col-8 mr-2 ">
                        <div class="input-title input-group mb-3">
                            <input type="text" class="form-control" name="title" id="title">
                        </div>
                        <div class="title"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex">
                        <div class="gif-container">
                            <div class="gif"></div>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#search-gif" id="search-gif-btn">Search GIF</button>
                            <div class="modal fade" id="search-gif" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Search for GIF</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">

                                            <div class="mb-3">
                                                <label for="gif-name" class="col-form-label">Key words:</label>
                                                <input type="text" class="form-control" id="gif-name">
                                                <button class=" mt-2 btn btn-primary search-giphy">Find</button>
                                            </div>


                                            <div id="search-result" style="overflow-y:scroll; max-height: 300px;"
                                                class="search-result">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary select_gif">Select</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 pic ">
                            <div class="pic1">
                                <div class="addPic1">+
                                </div>
                                <input class="form-control inputPic1" type="file" id="pic1" name="pic1">
                            </div>
                        </div>

                        <div class="graph1">
                            <textarea oninput="auto_grow(this)" class=" form-control"
                                placeholder="Leave your content here" id="graph1" name="graph1"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex">
                        <div class="graph2">
                            <textarea oninput="auto_grow(this)" class="form-control"
                                placeholder="Leave your content here" id="graph2" name="graph2"></textarea>
                        </div>
                        <div class="pic pic2">
                            <div class="addPic2">+
                            </div>
                            <input class="form-control inputPic2" type="file" id="pic2" name="pic2">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 offset-2">

                        <section class="date-container">

                            <div class="date"></div>
                        </section>
                        <button class=" saveBtn btn btn-success">Save your draft</button>
                        <button class=" editBtn btn btn-danger d-none">Edit your draft</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="./temp1.js"></script>

</html>
