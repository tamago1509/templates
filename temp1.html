<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary template 1</title>
    <link rel="stylesheet" href="temp1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Roboto+Condensed:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="title" id="title">
                    <button class="btn btn-success add-title">Add</button>
                </div>
                <div class="title"></div>
            </div>
        </div>
        <section class="group group-1">
            <div class="stick1">
                <img src="./img/stick1.JPG" alt="stick1">
            </div>

            <div class="mb-3 pic pic1">
                <input class="form-control" type="file" id="pic1" name="pic1">
            </div>

            <div class="graph1">
                <textarea class="form-control" placeholder="Leave your content here" id="graph1"
                    name="graph1"></textarea>


            </div>

        </section>
        <section class="group group-2">
            <div class="graph2">
                <textarea class="form-control" placeholder="Leave your content here" id="graph2"
                    name="graph2"></textarea>
            </div>
            <div class="pic pic2">
                <img src="./img/pexels-taryn-elliott-3889849.jpg" alt="">
            </div>
            <div class="stick2">
                <img src="./img/stick2.JPG" alt="stick2">
            </div>
        </section>
        <section class="date-container">

            <div class="date">2023/01/10</div>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="./temp1.js"></script>

</html>
